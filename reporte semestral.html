<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Boletas del Alumno</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #eef3f1;
  }

  header {
    background: #117a65;
    color: white;
    padding: 15px;
    text-align: center;
    font-size: 22px;
  }

  main {
    width: 420px;
    margin: 30px auto;
    text-align: center;
  }

  .btn {
    width: 100%;
    padding: 15px;
    margin-top: 10px;
    background: #117a65;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
  }

  .btn:hover {
    background: #0e6655;
  }

  .menu {
    margin-top: 10px;
  }

  img {
    display: none;
    width: 100%;
    margin-top: 20px;
    border-radius: 10px;
  }
</style>
</head>

<body>

<header>Opciones del Alumno</header>

<main>
  <button class="btn" onclick="mostrarImagen('img1')">Semestre 1</button>
  <button class="btn" onclick="mostrarImagen('img2')">Semestre 2</button>
  <button class="btn" onclick="mostrarImagen('img3')">Semestre 3</button>

  <img id="img1" src="boleta semestre 1.png">
  <img id="img2" src="boleta semestre 2.jpg">
  <img id="img3" src="boleta semestre 3.png">
</main>

<script>
  function mostrarImagen(id) {
    // ocultar botones
    document.querySelectorAll('.btn').forEach(btn => {
      btn.style.display = 'none';
    });

    // ocultar imÃ¡genes
    document.querySelectorAll('img').forEach(img => {
      img.style.display = 'none';
    });

    // mostrar solo la imagen seleccionada
    document.getElementById(id).style.display = 'block';
  }
</script>

</body>
</html>
