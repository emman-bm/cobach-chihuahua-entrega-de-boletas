<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<!-- NECESARIO PARA CELULAR -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Boletas del Alumno</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #eef3f1;
  }

  header {
    background: #117a65;
    color: white;
    padding: 15px;
    text-align: center;
    font-size: 22px;
  }

  main {
    width: 420px;
    margin: 30px auto;
    text-align: center;
  }

  .btn {
    width: 100%;
    padding: 15px;
    margin-top: 10px;
    background: #117a65;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
  }

  .btn:hover {
    background: #0e6655;
  }

  img {
    display: none;
    width: 100%;
    margin-top: 20px;
    border-radius: 10px;
  }

  /* =========================
     SOLO CELULAR
     ========================= */
  @media (max-width: 480px) {

    main {
      width: 100%;
      margin: 15px auto;
    }

    .btn {
      padding: 20px;
      font-size: 18px;
    }

    img {
      width: 100%;
      margin-top: 15px;
    }
  }
</style>
</head>

<body>

<header>Opciones del Alumno</header>

<main>
  <button class="btn" onclick="mostrarImagen('img1')">Semestre 1</button>
  <button class="btn" onclick="mostrarImagen('img2')">Semestre 2</button>
  <button class="btn" onclick="mostrarImagen('img3')">Semestre 3</button>

  <img id="img1" src="boleta semestre 1.png">
  <img id="img2" src="boleta semestre 2.jpg">
  <img id="img3" src="boleta semestre 3.png">
</main>

<script>
  function mostrarImagen(id) {
    document.querySelectorAll('.btn').forEach(btn => {
      btn.style.display = 'none';
    });

    document.querySelectorAll('img').forEach(img => {
      img.style.display = 'none';
    });

    document.getElementById(id).style.display = 'block';
  }
